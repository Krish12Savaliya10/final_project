<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TourGen | Premium Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<div class="container">
<a class="navbar-brand fw-bold" href="{{ url_for('home') }}"><i>TourGen</i></a>
</div>
</nav>

<!-- MAIN -->
<div class="container my-5">
<div class="row g-4">

<!-- LEFT SIDE -->
<div class="col-lg-8">

<div class="card shadow p-4">
<h2>{{ tour.title }}</h2>
<p class="text-muted">{{ tour.description }}</p>
</div>

<!-- CUSTOMIZATION -->
<div class="card shadow p-4">
<h4 class="fw-bold mb-3">Customization</h4>

<label class="form-label">Transport Type</label>
<select class="form-select mb-3" id="car" onchange="calculateTotal()">
<option value="1500">Hatchback – ₹1500/day</option>
<option value="2500">Sedan – ₹2500/day</option>
<option value="4000">SUV – ₹4000/day</option>
</select>

<label class="form-label">Hotel Category</label>
<select class="form-select" id="hotel" onchange="calculateTotal()">
<option value="2000">Standard – ₹2000/day</option>
<option value="4000">Deluxe – ₹4000/day</option>
<option value="7000">Premium – ₹7000/day</option>
</select>
</div>

<!-- PEOPLE & DAYS -->
<div class="card shadow p-4">
<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label">Number Of People</label>
<input type="number" class="form-control" id="people" value="1" min="1" oninput="calculateTotal()">
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Duration</label>
<select class="form-select" id="days" onchange="calculateTotal()">
<option value="3">3 Days / 2 Nights</option>
<option value="5">5 Days / 4 Nights</option>
<option value="7">7 Days / 6 Nights</option>
</select>
</div>
</div>

<label class="form-label">Travel Start Date</label>
<input type="date" class="form-control" id="travelDate">
</div>

</div>

<!-- RIGHT SIDE PRICE -->
<div class="col-lg-4">
<div class="card shadow p-4 text-center bg-primary text-white">

<h5>Estimated Cost</h5>
<h1 class="fw-bold">₹ <span id="totalPrice">0</span></h1>

<form method="POST">
<input type="hidden" name="date" id="hiddenDate">
<button class="btn btn-light mt-3 w-100 fw-bold py-3">
<i class="bi bi-credit-card-2-front"></i> Confirm & Pay
</button>
</form>

<p class="small mt-3 mb-0 opacity-75">Secure checkout via UPI or Card</p>

</div>
</div>

</div>
</div>

<!-- JS -->
<script>

function calculateTotal(){
const people = document.getElementById("people").value || 1;
const days = document.getElementById("days").value;
const hotel = document.getElementById("hotel").value;
const car = document.getElementById("car").value;

const total = people * days * (Number(hotel) + Number(car));
document.getElementById("totalPrice").textContent = total.toLocaleString();
}

document.querySelector("form").addEventListener("submit", function(){
document.getElementById("hiddenDate").value =
document.getElementById("travelDate").value;
});

calculateTotal();
</script>

</body>
</html>
