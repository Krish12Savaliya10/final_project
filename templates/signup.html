<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TourGen | Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

#logo{
position:fixed;
color:white;
top:15px;
left:20px;
}

body{
min-height:100vh;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
align-items:center;
justify-content:center;
}

.signup-container{
width:100%;
max-width:420px;
padding:40px;
border-radius:20px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(12px);
box-shadow:0 15px 40px rgba(0,0,0,0.4);
color:#fff;
text-align:center;
}

.input-group{
position:relative;
margin-bottom:18px;
}

.input-group i{
position:absolute;
top:50%;
left:15px;
transform:translateY(-50%);
color:#ccc;
}

.input-group input{
width:100%;
padding:12px 12px 12px 45px;
border:none;
outline:none;
border-radius:10px;
background:rgba(255,255,255,0.15);
color:#fff;
}

.input-group input::placeholder{color:#ddd;}

.signup-btn{
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#00e6e6,#00b3b3);
color:#000;
font-weight:600;
cursor:pointer;
margin-top:10px;
}

.login-link{margin-top:25px;font-size:13px;color:#ddd;}
.login-link a{color:#00e6e6;text-decoration:none;}
</style>
</head>

<body>

<h2 id="logo">TourGen</h2>

<div class="signup-container">
<h2>Create Account</h2>
<p>Register your account</p>

<!-- IMPORTANT: POST to Flask -->
<form method="POST" action="{{ url_for('signup') }}">

<div class="input-group">
<i class="bi bi-person"></i>
<input type="text" name="username" placeholder="Username" required>
</div>

<div class="input-group">
<i class="bi bi-lock"></i>
<input type="password" name="password" placeholder="Password" required>
</div>

<div class="input-group">
<i class="bi bi-lock-fill"></i>
<input type="password" name="confirm" placeholder="Confirm Password" required>
</div>

<button class="signup-btn" type="submit">Create Account</button>

<div class="login-link">
Already have an account?
<a href="{{ url_for('login') }}">Login</a>
</div>

</form>

</div>
</body>
</html>
