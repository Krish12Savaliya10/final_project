<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TourGen | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>

<body>

<a class="back-web-btn" href="{{ url_for('home') }}">
<i class="bi bi-arrow-left"></i> Back to Website
</a>

<button class="btn btn-outline-light btn-sm rounded-pill theme-toggle-float" type="button" data-theme-toggle>
<i class="bi bi-moon-stars"></i> <span data-theme-label>Dark Mode</span>
</button>

<div class="login-container">

<div class="logo">TourGen</div>
<div class="subtitle">Login to continue your journey</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('login') }}">

<div class="input-group">
<i class="bi bi-envelope"></i>
<input type="text" name="login" placeholder="Email or Mobile Number" required>
</div>

<div class="input-group">
<i class="bi bi-lock"></i>
<input type="password" name="password" placeholder="Password" required>
</div>

<button class="login-btn" type="submit">Login</button>

<div class="register-link">
Donâ€™t have an account?
<a href="{{ url_for('signup') }}">Create Account</a>
</div>

</form>
</div>

<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
