<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TourGen | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',Tahoma,sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(120deg,#1e3c72,#2a5298);
display:flex;
align-items:center;
justify-content:center;
}

.login-container{
width:100%;
max-width:420px;
padding:40px;
border-radius:18px;
background:#ffffff;
box-shadow:0 20px 60px rgba(0,0,0,0.25);
text-align:center;
}

.logo{
font-size:28px;
font-weight:700;
color:#1e3c72;
margin-bottom:5px;
}

.subtitle{
font-size:14px;
color:#666;
margin-bottom:28px;
}

.input-group{
position:relative;
margin-bottom:18px;
}

.input-group i{
position:absolute;
top:50%;
left:14px;
transform:translateY(-50%);
color:#888;
}

.input-group input{
width:100%;
padding:12px 14px 12px 42px;
border:1px solid #dcdcdc;
border-radius:10px;
outline:none;
font-size:14px;
transition:0.25s;
}

.input-group input:focus{
border-color:#2a5298;
box-shadow:0 0 0 2px rgba(42,82,152,0.15);
}

.login-btn{
width:100%;
padding:13px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#2a5298,#1e3c72);
color:white;
font-weight:600;
font-size:15px;
cursor:pointer;
margin-top:8px;
transition:0.25s;
}

.login-btn:hover{
transform:translateY(-2px);
box-shadow:0 8px 18px rgba(0,0,0,0.2);
}

.register-link{
margin-top:22px;
font-size:14px;
color:#555;
}

.register-link a{
color:#2a5298;
text-decoration:none;
font-weight:600;
}

.flash{
background:#ffe0e0;
color:#a10000;
padding:10px;
border-radius:8px;
margin-bottom:15px;
font-size:14px;
}
</style>
</head>

<body>

<div class="login-container">

<div class="logo">TourGen</div>
<div class="subtitle">Login to continue your journey</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('login') }}">

<div class="input-group">
<i class="bi bi-envelope"></i>
<input type="text" name="login" placeholder="Email or Mobile Number" required>
</div>

<div class="input-group">
<i class="bi bi-lock"></i>
<input type="password" name="password" placeholder="Password" required>
</div>

<button class="login-btn" type="submit">Login</button>

<div class="register-link">
Donâ€™t have an account?
<a href="{{ url_for('signup') }}">Create Account</a>
</div>

</form>
</div>

</body>
</html>
