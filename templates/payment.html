<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TourGen | Secure Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark fixed-top">
<div class="container">
<a class="navbar-brand fw-bold" href="{{ url_for('home') }}"><i>TourGen</i></a>
</div>
</nav>

<div class="container my-5">
<div class="row g-4 justify-content-center">

<!-- BOOKING SUMMARY -->
<div class="col-lg-5">
<div class="card shadow p-4">

<div class="payment-img mb-4 text-center">
<h4>Deposit Payment</h4>
<div class="amount">â‚¹ {{ booking.price }}</div>
<p class="mb-0">Advance Booking Fee</p>
</div>

<h5 class="fw-bold mb-3 border-bottom pb-2">Booking Summary</h5>

<div class="d-flex justify-content-between mb-2">
<span>Tour:</span><strong>{{ booking.title }}</strong>
</div>

<div class="d-flex justify-content-between mb-2">
<span>Status:</span><strong>{{ booking.status }}</strong>
</div>

<div class="d-flex justify-content-between mb-2">
<span>User:</span><strong>{{ session.username }}</strong>
</div>

</div>
</div>

<!-- PAYMENT OPTIONS -->
<div class="col-lg-6">
<div class="card shadow p-4 text-center">

<h4 class="fw-bold mb-4">Choose Payment</h4>

<!-- UPI QR -->
<div class="mb-4">
<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=demo@upi&pn=TourGen&am={{ booking.price }}" class="img-fluid">
<p class="small mt-2">Scan & Pay via any UPI app</p>
</div>

<form method="POST">
<input type="hidden" name="amount" value="{{ booking.price }}">
<button class="btn btn-success w-100 py-3 fw-bold">
<i class="bi bi-check-circle"></i> I Have Paid
</button>
</form>

</div>
</div>

</div>
</div>

</body>
</html>
